<!DOCTYPE html>
<html>
<head>
  <title>Asha Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <style>
    :root {
      --primary: #7c3aed;
      --primary-light: #ddd6fe;
      --secondary: #0ea5e9;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --background: #f8fafc;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-dark);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 100vh;
      max-height: 800px;
      display: flex;
      flex-direction: column;
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    .chat-header {
      padding: 20px;
      background-color: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header h2 {
      font-weight: 600;
      font-size: 1.25rem;
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--primary);
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: var(--background);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      animation: fadeIn 0.3s ease;
      position: relative;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      align-self: flex-end;
      background-color: var(--primary);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background-color: var(--card-bg);
      color: var(--text-dark);
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .message a {
      color: #0ea5e9; /* Sky blue color */
      text-decoration: underline;
      font-weight: 500;
    }

    /* Ensure links are visible on dark backgrounds (user messages) */
    .user a {
      color: #7dd3fc; /* Lighter sky blue for better contrast on dark backgrounds */
    }

    .chat-input {
      padding: 16px;
      background-color: var(--card-bg);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 24px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    #userInput:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px var(--primary-light);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 0 24px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #6d28d9;
    }

    button:active {
      transform: scale(0.98);
    }

    .typing-indicator {
      display: flex;
      padding: 12px 16px;
      background-color: var(--card-bg);
      border-radius: 18px;
      align-self: flex-start;
      width: fit-content;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      border-bottom-left-radius: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: var(--text-light);
      border-radius: 50%;
      margin: 0 2px;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }

    @media (max-width: 640px) {
      .chat-container {
        height: 100vh;
        max-height: none;
        border-radius: 0;
      }

      .message {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-avatar">A</div>
      <h2>Asha Job Search Bot</h2>
    </div>
    <div id="chat" class="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      addMessage("Asha", "Hi there! ðŸ‘‹ I'm Asha, your job assistant bot. You can ask me for jobs like 'developer', 'designer', or 'analyst'.");
    };

    function addMessage(sender, text) {
      const chatBox = document.getElementById("chat");
      const message = document.createElement("div");
      message.innerHTML = text.replace(/\n/g, "<br>");
      message.className = sender === "You" ? "message user" : "message bot";
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypingIndicator() {
      const chatBox = document.getElementById("chat");
      const indicator = document.createElement("div");
      indicator.className = "typing-indicator";
      indicator.id = "typing-indicator";
      indicator.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      chatBox.appendChild(indicator);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById("typing-indicator");
      if (indicator) {
        indicator.remove();
      }
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage("You", message);
      input.value = "";
      
      showTypingIndicator();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        removeTypingIndicator();
        
        const botMessage = data.reply
          .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')
          .replace(/\n/g, '<br>');

        addMessage("Asha", botMessage);
      } catch (error) {
        removeTypingIndicator();
        addMessage("Asha", "Sorry, I'm having trouble connecting right now. Please try again later.");
      }
    }

    // Allow sending message with Enter key
    document.getElementById("userInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
